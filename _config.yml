footer:
  links:
    - label: ""
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/cloudnationblog"
    - label: ""
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cloudnationblog/"
    - label: "Privacy Policy & Terms"
      icon: "fas fa-fw fa-lock"
      url: /policy-terms/
    # - label: ""
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      classes: wide
      toc: true
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Custom Config
minimal_mistakes_skin: dark
repository: cloudnationblog/blog
timezone: America/New_York
atom_feed:
  hide: true
breadcrumbs: true  # disabled by default
head_scripts:
  - /assets/js/lightbox.js
social:
  type: Organization
  links:
    - "https://twitter.com/cloudnationblog"
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-NT5HD0NQ28"
